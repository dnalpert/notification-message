<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>

<body>

  <div id="app" class="ui container">
    <h1>Notifcation Center</h1>
    
    <notification-message type="error" header="We have a problem Houston">
      <p>Your cell phone service provider is down</p>
    </notification-message>

    <notification-message>
      hello
    </notification-message>

  </div>

  <!-- Template for Notification Message -->
  <script type="text/x-template" id="notification-message-template">
  <!-- Notification Message Markup -->
  <!-- Types: info, warning, error, success -->
    <div class="ui message" :class="type" header="header" v-if="!hidden">
      <i @click="hide" class="close icon" ></i>
      <div class="header">
        {{ header }}
      </div>
      <slot></slot>
    </div>

  </script>

  <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue"></script>

  <!-- Your JavaScript Code :) -->
  <script>
    Vue.component('notification-message', {
      template: '#notification-message-template',
      props: {
        header: {
          type: String,
          default: 'info'
        },
        type: {
          type: String,
          default: 'Information'
        }
      },
      data () {
        return {
          hidden: false
        }
      },
      methods: {
        hide () {
          this.hidden = true
        }
      }
    })

    new Vue({
      el: '#app'
    })
  </script>
</body>

</html>
